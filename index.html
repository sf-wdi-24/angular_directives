<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap css -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

	<!-- custom script (angular app) -->
	<script type="text/javascript" src="app.js"></script>

	<title>Angular Directives</title>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- <h2>{{test}}</h2> -->
				<h2>My Pets</h2>
				<hr>

				<label for="search_pets">Search Pets</label>
				<input type="text" class="form-control" ng-model="searchPets.breed">
				<hr>

				<button class="btn btn-primary" ng-click="newPetForm=true" ng-hide="newPetForm">Add New Pet</button>

				<div ng-show="newPetForm">
					<h5>Add New Pet</h5>
					<form ng-submit="createPet()">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="newPet.name" placeholder="Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" ng-model="newPet.breed" placeholder="Breed">
						</div>
						<input type="submit" class="btn btn-primary">
					</form>
				</div>
				<hr>

				<p ng-repeat="pet in pets | orderBy:['breed', 'name'] | filter:searchPets | limitTo:3">
					<span ng-style="pet.style"><strong>{{pet.name}}</strong> - {{pet.breed}}</span>
					&nbsp;&nbsp;
					<a href="javascript:void(0)" ng-click="clickPet(pet)">Click me</a>
					&nbsp;&nbsp;
					<a href="javascript:void(0)" ng-click="deletePet(pet)">Delete Pet</a>
				</p>

				<!-- <p ng-bind="searchPets.breed"></p>
				<p>{{searchPets.breed}}</p> -->

			</div>
		</div>
	</div>
</body>
</html>
